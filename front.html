<!DOCTYPE html>
<link rel="stylesheet" href="./odometer-theme-default.css" />
<style>
.odometer {
	font-size: 100px;
	float: right;
	padding-right: 552px;
	padding-top: calc(100vh-350px);
}
</style>
<script>
window.odometerOptions = {
  format: 'dd'
};
</script>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;"></div>

  <script src="./odometer.js"></script>
  <div class="odometer" id="div"></div>
  <div class="lista"><ul id="lista"></ul></div>
	<style>
		.lista{height:calc(100vh - 350px); min-height: 100px; width:400px; overflow:hidden; overflow-y:scroll;}
	</style>
</body>

<script src="./random.js"></script>
